<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 6</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50">
      <h1>Số nguyên dương nhỏ nhất</h1>
      <div>
        <button class="btn btn-primary" onclick="soNDNN()">Xem kết quả</button>
        <p id="ketQua1" class="alert alert-info mt-3"></p>
      </div>
      <h1>Tính tổng x số mũ n</h1>
      <form>
        <div class="form-group">
          <label for="inpX">Nhập x</label>
          <input type="number" class="form-control" id="inpX" />
        </div>
        <div class="form-group">
          <label for="inpN1">Nhập n</label>
          <input type="number" class="form-control" id="inpN1" />
        </div>
        <button onclick="tinhTong()" type="button" class="btn btn-primary">
          Tính
        </button>
        <p id="ketQua2" class="alert alert-info mt-3"></p>
      </form>
      <h1>Tính giai thừa</h1>
      <form>
        <div class="form-group">
          <label for="inpN2">Nhập n</label>
          <input type="number" class="form-control" id="inpN2" />
        </div>
        <button onclick="tinhGiaiThua()" type="button" class="btn btn-primary">
          Tính
        </button>
        <p id="ketQua3" class="alert alert-info mt-3"></p>
      </form>
      <h1>Div chẵn lẽ</h1>
      <button onclick="divChanLe()" class="btn btn-primary">Tạo div</button>
      <div class="content alert alert-info mt-3" id="div">
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
